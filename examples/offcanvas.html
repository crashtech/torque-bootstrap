<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Bootstrap | Offcanvas</title>

  <!-- Load CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Setup Importmap -->
  <script type="importmap" data-turbo-track="reload">{
    "imports": {
      "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js",
      "@popperjs/core": "https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js",
      "@torque/bootstrap": "/dist/bootstrap.js"
    }
  }</script>

  <!-- Load JS dependencies -->
  <link rel="modulepreload" href="https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js">
  <link rel="modulepreload" href="https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js">
  <link rel="modulepreload" href="/dist/bootstrap.js">
</head>
<body>
  <div data-controller="bs-offcanvas" data-bs-offcanvas-backdrop-value="false">
    <button class="btn btn-primary" type="button" data-action="bs-offcanvas#toggle" aria-controls="offcanvasBottom">Toggle bottom offcanvas</button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" data-bs-offcanvas-target="canvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close text-reset" data-action="bs-offcanvas#hide" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        ...
      </div>
    </div>
  </div>

  <!-- Local controller initialization -->
  <script type="module">
    import { Application } from "@hotwired/stimulus";
    import { OffcanvasController } from "@torque/bootstrap";

    window.Stimulus = Application.start();
    Stimulus.register("bs-offcanvas", OffcanvasController);
  </script>
</body>
</html>
