<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Bootstrap | Modal</title>

  <!-- Load CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Setup Importmap -->
  <script type="importmap" data-turbo-track="reload">{
    "imports": {
      "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js",
      "@popperjs/core": "https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js",
      "@torque/bootstrap": "/dist/bootstrap.js"
    }
  }</script>

  <!-- Load JS dependencies -->
  <link rel="modulepreload" href="https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js">
  <link rel="modulepreload" href="https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js">
  <link rel="modulepreload" href="/dist/bootstrap.js">
</head>
<body>
  <div data-controller="bs-modal" data-bs-modal-dismissible-value="false">
    <button type="button" class="btn btn-primary" data-action="bs-modal#show">
      Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-modal-target="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-action="bs-modal#hide" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-action="bs-modal#hide">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Local controller initialization -->
  <script type="module">
    import { Application } from "@hotwired/stimulus";
    import { ModalController } from "@torque/bootstrap";

    window.Stimulus = Application.start();
    Stimulus.register("bs-modal", ModalController);
  </script>
</body>
</html>
