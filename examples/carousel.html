<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Bootstrap | Carousel</title>

  <!-- Load CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Setup Importmap -->
  <script type="importmap" data-turbo-track="reload">{
    "imports": {
      "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js",
      "@popperjs/core": "https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js",
      "@torque/bootstrap": "/dist/bootstrap.js"
    }
  }</script>

  <!-- Load JS dependencies -->
  <link rel="modulepreload" href="https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js">
  <link rel="modulepreload" href="https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js">
  <link rel="modulepreload" href="/dist/bootstrap.js">
</head>
<body>
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-controller="bs-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target data-bs-carousel-target="indicators" data-action="bs-carousel#to" data-bs-carousel-slide-param="0" aria-label="Slide 1"></button>
      <button type="button" data-bs-target data-bs-carousel-target="indicators" data-action="bs-carousel#to" data-bs-carousel-slide-param="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target data-bs-carousel-target="indicators" data-action="bs-carousel#to" data-bs-carousel-slide-param="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item" data-bs-carousel-target="slides">
        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#f5f5f5"></rect>
          <text x="50%" y="50%" fill="#aaa" dy=".3em" text-anchor="middle" font-size="3.5rem">First slide</text>
        </svg>
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>

      <div class="carousel-item" data-bs-carousel-target="slides">
        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#f5f5f5"></rect>
          <text x="50%" y="50%" fill="#aaa" dy=".3em" text-anchor="middle" font-size="3.5rem">Second slide</text>
        </svg>
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>

      <div class="carousel-item" data-bs-carousel-target="slides">
        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#f5f5f5"></rect>
          <text x="50%" y="50%" fill="#aaa" dy=".3em" text-anchor="middle" font-size="3.5rem">Third slide</text>
        </svg>
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-action="bs-carousel#prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-action="bs-carousel#next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Local controller initialization -->
  <script type="module">
    import { Application } from "@hotwired/stimulus";
    import { CarouselController } from "@torque/bootstrap";

    window.Stimulus = Application.start();
    Stimulus.register("bs-carousel", CarouselController);
  </script>
</body>
</html>
