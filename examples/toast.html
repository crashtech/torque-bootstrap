<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torque Bootstrap | Toast</title>

  <!-- Load CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Setup Importmap -->
  <script type="importmap" data-turbo-track="reload">{
    "imports": {
      "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js",
      "@popperjs/core": "https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js",
      "@torque/bootstrap": "/dist/bootstrap.js"
    }
  }</script>

  <!-- Load JS dependencies -->
  <link rel="modulepreload" href="https://unpkg.com/@popperjs/core@2.11.8/dist/esm/index.js">
  <link rel="modulepreload" href="https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.js">
  <link rel="modulepreload" href="/dist/bootstrap.js">
</head>
<body>
  <div data-controller="bs-toast">
    <div class="toast-container top-0 end-0 p-3">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-toast-target="toasts">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small class="text-body-secondary">just now</small>
          <button type="button" class="btn-close" data-action="bs-toast#dismiss" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          See? Just like this.
        </div>
      </div>

      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-toast-target="toasts">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small class="text-body-secondary">2 seconds ago</small>
          <button type="button" class="btn-close" data-action="bs-toast#dismiss" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Heads up, toasts will stack automatically
        </div>
      </div>
    </div>
  </div>

  <!-- Local controller initialization -->
  <script type="module">
    import { Application } from "@hotwired/stimulus";
    import { ToastController } from "@torque/bootstrap";

    window.Stimulus = Application.start();
    Stimulus.register("bs-toast", ToastController);
  </script>
</body>
</html>
